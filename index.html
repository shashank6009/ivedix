<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iVedix - Innovative Solutions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800;900&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-container">
            <!-- Logo -->
            <div class="logo">
                <img src="assets/logo.png" alt="iVedix Logo" class="logo-image">
            </div>

            <!-- Navigation -->
            <nav class="navigation">
                <ul class="nav-list">
                    <li><a href="#industries" class="nav-link">Industries</a></li>
                    <li><a href="#product" class="nav-link">Product</a></li>
                    <li><a href="#applications" class="nav-link">Applications</a></li>
                    <li><a href="#services" class="nav-link">Services</a></li>
                    <li><a href="#resources" class="nav-link">Resources</a></li>
                </ul>
            </nav>

            <!-- CTA Button -->
            <button class="cta-button">
                <span class="cta-text">Ping Us!</span>
            </button>
        </div>
    </header>

    <!-- Hero Section with Video Background -->
    <main>
        <section class="hero">
            <!-- Background Video -->
            <video class="hero-video" autoplay loop muted playsinline>
                <source src="assets/hero.mp4" type="video/mp4">
            </video>
            

            

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
